<div class="card card-{#path#/fields/#tag#_class/value}">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div class="flex-grow-1">
        <p class="text-uppercase fw-medium text-white-50 mb-0">
          <xsl:value-of select="#path#/fields/#tag#_title/value"/>
        </p>
      </div>
      <div class="flex-shrink-0">
        <h5 class="text-warning fs-14 mb-0">
          <xsl:choose>        
            <xsl:when test="#path#/fields/#tag#_perc/value > 0">
              <i class="ri-arrow-right-up-line fs-13 align-middle"></i>
            </xsl:when>
            <xsl:otherwise>
              <i class="ri-arrow-right-down-line fs-13 align-middle"></i>
            </xsl:otherwise>
          </xsl:choose>             
          <xsl:value-of select="#path#/fields/#tag#_perc/value"/>%
        </h5>
      </div>
    </div>
    <div class="d-flex align-items-end justify-content-between mt-4">
      <div>
        <h4 class="fs-22 fw-semibold ff-secondary mb-4 text-white">
          <span class="counter-value" data-target="36894">
            <xsl:value-of select="#path#/fields/#tag#_val/value"/>
          </span>
        </h4>
        <a href="{#path#/fields/#tag#_url/value}" class="text-decoration-underline text-white-50"
          >
          <xsl:value-of select="#path#/fields/#tag#_txt/value"/>
          </a
        >
      </div>
      <div class="avatar-sm flex-shrink-0">
        <span class="avatar-title bg-soft-light rounded fs-3">
          <i class="fa {#path#/fields/#tag#_icn/value}"></i>
        </span>
      </div>
    </div>
  </div>

</div>
